<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
{{ctrlPressed}}
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <ng-container *ngFor="let column of allColumns; let ix = index" [matColumnDef]="column.name"
      >
      <th mat-header-cell *matHeaderCellDef mat-sort-header matSort (matSortChange)="handleMatSortChange($event)"> {{column.name}} </th>
      <td mat-cell *matCellDef="let row">           {{ valueDataAccessor(row, column.field) }}
      </td>

      </ng-container> 
    <!-- ID Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
